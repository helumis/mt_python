loud-computing": 43, "open-source": 38, "big-data": 36, "netflixoss": 32, "distributed-systems": 31, "security": 30, "performance": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 24, "cloud": 23}, {"date": "2025-06", "netflix": 116, "aws": 60, "machine-learning": 56, "data-science": 49, "cloud-computing": 43, "open-source": 38, "big-data": 36, "netflixoss": 32, "distributed-systems": 31, "security": 30, "performance": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 24, "cloud": 23}, {"date": "2025-07", "netflix": 117, "aws": 60, "machine-learning": 56, "data-science": 49, "cloud-computing": 43, "open-source": 38, "big-data": 36, "netflixoss": 32, "distributed-systems": 31, "security": 30, "performance": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 25, "cloud": 23}, {"date": "2025-08", "netflix": 117, "aws": 60, "machine-learning": 59, "data-science": 49, "cloud-computing": 43, "open-source": 38, "big-data": 36, "netflixoss": 32, "distributed-systems": 31, "security": 30, "performance": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 25, "cloud": 23}, {"date": "2025-09", "netflix": 117, "aws": 60, "machine-learning": 60, "data-science": 49, "cloud-computing": 43, "open-source": 38, "big-data": 37, "distributed-systems": 33, "netflixoss": 32, "performance": 30, "security": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 25, "cloud": 23}, {"date": "2025-10", "netflix": 118, "aws": 60, "machine-learning": 60, "data-science": 49, "cloud-computing": 43, "big-data": 38, "open-source": 38, "distributed-systems": 34, "netflixoss": 32, "security": 30, "performance": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 25, "cloud": 23}, {"date": "NaT", "netflix": 118, "machine-learning": 61, "aws": 60, "data-science": 49, "cloud-computing": 43, "big-data": 38, "open-source": 38, "distributed-systems": 34, "netflixoss": 32, "security": 30, "performance": 30, "experimentation": 29, "netflixsecurity": 28, "microservices": 25, "cloud": 23}];
const svg = d3.select("svg");
const width = +svg.attr("width");
const height = +svg.attr("height");
const margin = {top:60, right:200, bottom:50, left:200};

// 收集所有出現過的tags
const allTags = new Set();
data.forEach(d => {
  Object.keys(d).filter(k => k !== 'date').forEach(tag => allTags.add(tag));
});

const color = d3.scaleOrdinal()
  .domain([...allTags])
  .range(d3.schemeTableau10.concat(d3.schemePaired));

const x = d3.scaleLinear().range([margin.left, width - margin.right]);
const y = d3.scaleBand().range([margin.top, height - margin.bottom]).padding(0.1);

const xAxisGroup = svg.append("g")
  .attr("class", "axis")
  .attr("transform", `translate(0,${margin.top - 10})`);

let index = 0;
let t = 0;
const steps = 30;
let baseDuration = 1500;
let isPlaying = true;
let animationId = null;

// 控制按鈕
d3.select("#playPause").on("click", function() {
  isPlaying = !isPlaying;
  d3.select(this).text(isPlaying ? "暫停" : "播放");
});

d3.select("#restart").on("click", function() {
  index = 0;
  t = 0;
  isPlaying = true;
  d3.select("#playPause").text("暫停");
});

d3.select("#speedSlider").on("input", function() {
  const speed = +this.value;
  d3.select("#speedValue").text(speed.toFixed(1) + "x");
  baseDuration = 1500 / speed;
});

function getTop10Tags(dataPoint) {
  return Object.keys(dataPoint)
    .filter(k => k !== 'date')
    .map(tag => ({tag, value: dataPoint[tag] || 0}))
    .sort((a, b) => b.value - a.value)
    .slice(0, 10); // ← 這裡是前 10
}

function interpolate(a, b, alpha) {
  const result = {};
  const allKeys = new Set([...Object.keys(a), ...Object.keys(b)]);
  allKeys.forEach(tag => {
    if (tag === 'date') return;
    const valA = a[tag] || 0;
    const valB = b[tag] || 0;
    result[tag] = valA + (valB - valA) * alpha;
  });
  return result;
}

function step() {
  if (!isPlaying) {
    animationId = requestAnimationFrame(step);
    return;
  }

  const current = data[index];
  const nextIndex = index + 1;
  
  // 到達最後一個時間點就停止
  if (nextIndex >= data.length) {
    isPlaying = false;
    d3.select("#playPause").text("播放");
    d3.select("#dateLabel").text(current.date + " (結束)");
    return;
  }
  
  const next = data[nextIndex];
  const alpha = t / steps;
  
  const frameData = interpolate(current, next, alpha);
  
  const top10 = getTop10Tags(frameData);
  const sortedTags = top10.map(d => d.tag);
  
  y.domain(sortedTags);
  const maxValue = d3.max(top10, d => d.value);
  x.domain([0, maxValue * 1.1]);

  // 更新 x 軸
  xAxisGroup.transition().duration(50).call(d3.axisTop(x).ticks(5));

  // 更新長條
  const bars = svg.selectAll("rect").data(sortedTags, d => d);
  
  bars.enter()
    .append("rect")
    .attr("y", d => y(d))
    .attr("height", y.bandwidth())
    .attr("x", margin.left)
    .attr("width", 0)
    .attr("fill", d => color(d))
    .merge(bars)
    .transition().duration(50)
    .attr("y", d => y(d))
    .attr("height", y.bandwidth())
    .attr("x", margin.left)
    .attr("width", d => Math.max(0, x(frameData[d] || 0) - margin.left));
  
  bars.exit()
    .transition().duration(50)
    .attr("width", 0)
    .remove();

  // 更新標籤名稱（左側）
  const labelsName = svg.selectAll(".labelName").data(sortedTags, d => d);
  
  labelsName.enter()
    .append("text")
    .attr("class", "labelName")
    .attr("x", margin.left - 10)
    .attr("y", d => y(d) + y.bandwidth() / 2)
    .attr("dy", "0.35em")
    .style("font-size", "14px")
    .text(d => d)
    .merge(labelsName)
    .transition().duration(50)
    .attr("y", d => y(d) + y.bandwidth() / 2);
  
  labelsName.exit().remove();

  // 更新數值標籤（右側）
  const labelsValue = svg.selectAll(".labelValue").data(sortedTags, d => d);
  
  labelsValue.enter()
    .append("text")
    .attr("class", "labelValue")
    .attr("x", d => x(frameData[d] || 0) + 10)
    .attr("y", d => y(d) + y.bandwidth() / 2)
    .attr("dy", "0.35em")
    .style("font-size", "14px")
    .text(d => Math.round(frameData[d] || 0))
    .merge(labelsValue)
    .transition().duration(50)
    .attr("x", d => x(frameData[d] || 0) + 10)
    .attr("y", d => y(d) + y.bandwidth() / 2)
    .text(d => Math.round(frameData[d] || 0));
  
  labelsValue.exit().remove();

  // 更新日期顯示
  d3.select("#dateLabel").text(next.date);

  t += 1;
  if (t > steps) {
    t = 0;
    index = nextIndex;
  }
  
  animationId = requestAnimationFrame(step);
}

step();
</script>
